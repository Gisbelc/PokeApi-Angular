<div class="container">
    <ng-container *ngFor="let poke of pokeList">
        <div class="container-cards">
            <div class="card">
                <p class="name">{{poke.name}}</p>
                <img src="{{poke.sprites.back_default}}">
                <p>Especie: {{poke.species.name}}</p>
                <p>Peso: {{poke.weight}}</p>
                <p>Tipo: {{poke.types[0].type.name}}</p>
                <p>Forma: {{poke.forms[0].name}}</p>
            </div>

        </div>
    </ng-container>
</div>
